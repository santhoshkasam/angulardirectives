<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" 
          [ngClass]="{odd:number%2!=0}" 
          [ngStyle]="{backgroundColor:number%2!=0?'yellow':'transparent'}"
          *ngFor="let number of oddNumber">
            {{number}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" [ngClass]="{odd:number%2!=0}" 
          [ngStyle]="{backgroundColor:number%2!=0?'yellow':'transparent'}"
          *ngFor="let number of evenNumber">
            {{number}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>style me with basic directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
